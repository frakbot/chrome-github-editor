<div class="chrome-github-editor">
  <span class="button-group">
    <a class="cge-bold minibutton tooltipped tooltipped-s" aria-label="Bold (CTRL+B)"><span class="fa fa-bold"></span></a>
    <a class="cge-italic italic minibutton tooltipped tooltipped-s" aria-label="Italic (CTRL+I)"><span class="fa fa-italic"></span></a>
    <a class="cge-strikethrough minibutton tooltipped tooltipped-s" aria-label="Strikethrough (CTRL+S)"><span class="fa fa-strikethrough"></span></a>
  </span>
  <span class="button-group">
    <a class="cge-h1 minibutton tooltipped tooltipped-s" aria-label="Heading 1 (ALT+1)"><span class="fa fa-heading-1"></span></a>
    <a class="cge-h2 italic minibutton tooltipped tooltipped-s" aria-label="Heading 2 (ALT+2)"><span class="fa fa-heading-2"></span></a>
    <a class="cge-h3 minibutton tooltipped tooltipped-s" aria-label="Heading 3 (ALT+3)"><span class="fa fa-heading-3"></span></a>
  </span>
  <span class="button-group">
    <a class="cge-quote minibutton tooltipped tooltipped-s" aria-label="Quote (CTRL+Q)"><span class="fa fa-quote-left"></span></a>
    <a class="cge-code minibutton tooltipped tooltipped-s" aria-label="Wrap as code (CTRL+D)"><span class="octicon octicon-code"></span></a>
    <a class="cge-link minibutton tooltipped tooltipped-s" aria-label="Add link (CTRL+K)"><span class="octicon octicon-link"></span></a>
    <a class="cge-image minibutton tooltipped tooltipped-s" aria-label="Add image (CTRL+M)"><span class="octicon octicon-file-media"></span></a>
  </span>
  <span class="button-group">
    <a class="cge-unordered-list minibutton tooltipped tooltipped-s" aria-label="Unordered list (CTRL+U)"><span class="octicon octicon-list-unordered"></span></a>
    <a class="cge-ordered-list minibutton tooltipped tooltipped-s" aria-label="Ordered list (CTRL+O)"><span class="octicon octicon-list-ordered"></span></a>
    <a class="cge-check-list minibutton tooltipped tooltipped-s" aria-label="Checkbox list (CTRL+H)"><span class="octicon octicon-checklist"></span></span></a>
    <a class="cge-horizontal-rule minibutton tooltipped tooltipped-s" aria-label="Horizontal rule (CTRL+L)"><span class="octicon octicon-horizontal-rule"></span></a>
  </span>
</div>
