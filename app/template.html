<div class="chrome-github-editor">
  <span class="button-group">
    <a class="cge-bold minibutton tooltipped tooltipped-s" aria-label="Bold"><span class="fa fa-bold"></span></a>
    <a class="cge-italic italic minibutton tooltipped tooltipped-s" aria-label="Italic"><span class="fa fa-italic"></span></a>
    <a class="cge-strikethrough minibutton tooltipped tooltipped-s" aria-label="Strikethrough"><span class="fa fa-strikethrough"></span></a>
  </span>
  <span class="button-group">
    <a class="cge-quote minibutton tooltipped tooltipped-s" aria-label="Quote"><span class="fa fa-quote-left"></span></a>
    <a class="cge-code minibutton tooltipped tooltipped-s" aria-label="Wrap as code"><span class="octicon octicon-code"></span></a>
    <a class="cge-link minibutton tooltipped tooltipped-s" aria-label="Add link"><span class="octicon octicon-link"></span></a>
  </span>
  <span class="button-group">
    <a class="cge-unordered-list minibutton tooltipped tooltipped-s" aria-label="Unordered list"><span class="octicon octicon-list-unordered"></span></a>

    <a class="cge-check-list minibutton tooltipped tooltipped-s" aria-label="Checkbox list"><span class="octicon octicon-checklist"></span></span></a>
    <a class="cge-horizontal-rule minibutton tooltipped tooltipped-s" aria-label="Horizontal rule"><span class="octicon octicon-horizontal-rule"></span></a>
  </span>
